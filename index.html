<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="theme/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="theme/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="theme/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="theme/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="theme/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="theme/chrome/js/html5shiv.min.js"></script>
    <script src="theme/chrome/js/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav" style="width:350px;">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand"><b>SIP</b> Phone</a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-dot-circle-o" id="register"></i>
                                    <span class="register_status">Registered</span>
                                </a>
                            </li>
                            <li class="dropdown messages-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa fa-gears"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <ul class="menu">
                                            <li>
                                                <a href="#" class="logout">
                                                    <div class="pull-left">
                                                        <img src="img/user.png" class="img-circle" alt="User Image">
                                                    </div>
                                                    <h4 id="user_ext_num"></h4>
                                                    <p class="sip_uri"></p>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" class="text-black" data-toggle="modal"
                                                   data-target="#call_assistant">
                                                    <i class="fa fa-phone-square"></i> Call Assistant
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="footer about_us"><a href="#" data-toggle="modal" data-target="#about_us">About</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <section class="content dialpad">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <div class="input-group">
                            <input type="text" class="form-control external_txt" placeholder="Enter Number"
                                   id="phone_number" autocomplete="off" autofocus>
                            <span class="input-group-addon btn clear_number"><i class="fa fa-arrow-left"></i></span>
                        </div>
                    </h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn btn-lg">1</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">2</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">3</span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">4</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">5</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">6</span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">7</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">8</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">9</span>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">*</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">0</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dialpad_btn  btn-lg">#</span>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-danger col-xs-12 btn-lg" id="dial_audio"><i
                                    class="fa fa-phone"></i> Dial
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content dialing">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        Connecting your call
                    </h3>
                    <span class="pull-right caller">
                        
                </span>
                </div>
                <div class="box-body">
                    <div class="col-sm-12">
                        <a class="btn btn-flat btn-danger pull-right call_hangup">
                            <i class="fa fa-phone" style="transform:rotate(135deg);"></i> Cancel
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="content on_call">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        On Call
                    </h3>
                    <span class="pull-right caller">
                        
                </span>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn btn-lg">1</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">2</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">3</span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">4</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">5</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">6</span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">7</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">8</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">9</span>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">*</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">0</span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <span class="btn btn-flat dtmf_btn  btn-lg">#</span>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-4">
                                <a class="btn btn-flat mute_status"></a>
                            </div>
                            <div class="col-xs-4">
                                <a class="btn btn-flat hold_status"></a>
                            </div>
                            <div class="col-xs-4">
                                <a class="btn btn-flat park_status">
                                    <i class="fa fa-rub"></i> Park
                                </a>
                            </div>
                            <div class="col-xs-5 no-padding">
                                <input type="text" class="form-control transfer_val" placeholder="Enter Number">
                            </div>
                            <div class="col-xs-3 no-padding">
                                <a class="btn btn-flat transfer"><i class="fa fa-mail-forward"></i> Transfer</a>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-danger col-xs-12 pull-right call_hangup"><i
                                        class="fa fa-power-off"></i> End
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <section class="content incoming_call">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        Incoming Call
                    </h3>
                    <span class="pull-right caller">
                        
                </span>
                </div>
                <div class="box-body">
                    <div class="col-sm-12">
                        <a class="btn btn-flat btn-success call_accept">
                            <i class="fa fa-phone"></i> Accept
                        </a>
                        <a class="btn btn-flat btn-danger pull-right call_reject">
                            <i class="fa fa-phone" style="transform:rotate(135deg);"></i> Reject
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="modal fade" id="about_us">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><b>SIP</b> Phone</h4>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="call_assistant">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><b>Call</b> Assistant</h4>
            </div>
            <div class="modal-body">
                <h5>Do Not Disturb</h5>
                <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" class="do_not_disturb">
                </span>
                    <input type="text" class="form-control" value="Enable Do Not Disturb" readonly>
                </div>
                <h5>Auto Answer Incoming Calls</h5>
                <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" class="auto_answer">
                </span>
                    <input type="text" class="form-control" value="Enable Auto Answer" readonly>
                </div>
                <h5>Set Prefix</h5>
                <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" class="prefix">
                </span>
                    <input type="text" class="form-control prefix_value" placeholder="Enter prefix value">
                </div>
                <h5>Call Park</h5>
                <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" class="call_park">
                </span>
                    <input type="text" class="form-control call_park_value" placeholder="Enter park code">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save_call_assitant">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="theme/bower_components/jquery/dist/jquery.min.js"></script>
<script src="theme/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="theme/dist/js/adminlte.min.js"></script>
<script src="theme/chrome/js/common.js"></script>
</body>
</html>
